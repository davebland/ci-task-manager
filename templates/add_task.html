{% extends 'base.html' %} {% block content %}
<h3>Add a Task</h3>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  {% for category in categories %}
                      <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                  {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="tel" class="validate">
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="task_description" name="task_description" class="materialize-textarea"></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                      <input id="is_urgent" name="is_urgent" type="checkbox">
                      <span class="lever"></span>
                      Is Urgent
                    </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
