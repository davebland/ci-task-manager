{% extends 'base.html' %} {% block content %}
<h3>Tasks</h3>
<ul class="collapsible" data-collapsible="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">arrow_drop_down_circle</i>
                <a href="{{ url_for('delete_task', task_id=task._id) }}" class="waves-effect waves-light btn button_small">Done</a></button>
                <a href="{{ url_for('edit_task', task_id=task._id) }}" class="waves-effect waves-light btn orange button_small">Edit</a>
            </div>
            <div class="task_header col s9">
                <strong>{{task.category_name}}</strong> - {{task.task_name}}
            </div>
        </div>
        <div class="collapsible-body">
            <p>{{task.task_description}}</p>
            <p>Urgent? {{task.is_urgent}}</p>
            <p>Due : {{task.due_date}}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
