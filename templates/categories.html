{% extends 'base.html' %} {% block content %}
<div class="row">
    <h3>Categories</h3>
    <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn button_small">Add Category</a></button>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-light btn button_small">Delete</a></button>
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn orange button_small">Edit</a>
                </div>
                <div class="task_header col s9">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
